<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Time Table</title>
    <style media="screen">

      table,th,td{
        border: 3px solid white;
        size: 20%;
      }
      th,td{
        padding:2%;
      }
      tr:nth-child(even)
      {
        background-color : cyan;
      }
      tr:nth-child(odd)
      {
        background-color : yellow;
      }

    </style>
  </head>
  <body style="background-image: url('timetableimg.jpg');">

    <h1 align = center>Time_Table ECE 3 <sup>rd</sup> year:</h1>
    <table border="1" width=70% cellspacing=0 align=center>
      <tr>
        <th width=10%>Day</th>
        <th>8AM - 9AM</th>
        <th>9AM - 10AM</th>
        <th>10AM - 11AM</th>
        <th>11AM - 12PM</th>
        <th>12PM - 2PM</th>
        <th>2PM - 3PM</th>
        <th>3PM - 4PM</th>
      </tr>

      <tr>
        <th>Mon</th>
        <td></td>
        <td rowspan="2" align="center">ITC</td>
        <td colspan="2" align="center">DSP</td>
        <td rowspan="5" align="center">Lunch Break</td>
        <td colspan="2" align="center">CS LAB</td>
      </tr>
      <tr>
        <th>Tue</th>
        <td align="center">OOPS</td>

        <td colspan="2" align="center">DN</td>

        <td colspan="2" align="center">Web Technologies</td>
      </tr>
      <tr>
        <th>Wed</th>
        <td></td>
        <td></td>
        <td align="center">OOPS</td>
        <td align="center">DSP</td>

        <td colspan="2" align="center">DN LAB</td>
      </tr>
      <tr>
        <th>Thu</th>
        <td></td>
        <td align="center">DN</td>
        <td align="center">ITC</td>
        <td align="center">OOPS</td>

        <td align="center">ERTOS</td>
        <td align="center">Web Technologies</td>
      </tr>
      <tr>
        <th>Fri</th>
        <td></td>
        <td colspan="2" align="center">ERTOS</td>
        <td></td>

        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>Sat</th>
        <td colspan="7" align="center">Refer Academic Calendar</td>
      </tr>


    </table>
  </body>
</html>
